[module/slash]
type = custom/text
format = /
format-background = ${colors.bg-1}
format-foreground = ${colors.bg-3}
format-font = 3

[module/line]
type = custom/text
format = |
format-background = ${colors.bg-1}
format-foreground = ${colors.fg-3}
format-font = 3


[module/space]
type = custom/text
format = " "
format-background = ${colors.bg-1}
format-foreground = ${colors.bg-1}


[module/left]
type = custom/text
format-background = ${colors.bg-0}
format-foreground = ${colors.bg-1}
format-font = 2
format = %{T3}%{T-}

[module/right]
type = custom/text
format-background = ${colors.bg-0}
format-foreground = ${colors.bg-1}
format-font = 2
format = %{T3}%{T-}
